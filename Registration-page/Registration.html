    <form action="action_page.php">
      <div class="container">
        <h1>Registration</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="fname"><b>First Name</b></label>
        <input type="text" placeholder="Enter First Name" name="name" id="name" required>

        <label for="lname"><b>Last Name</b></label>
        <input type="text" placeholder="Enter Last Name" name="name" id="name" required>

        <label for="phone"><b>Phone Number</b></label>
        <input type="text" placeholder="Enter Phone Number" name="pno" id="081-6445-377" required>

        <label for="gender"><b>Gender</b></label>
        <select id="gender" name="gender">
          <option value="Male">Male</option>
          <option value="canada">Female</option>
        </select>

        <label for="date of birth"><b>Date of birth</b></label>
        <input type="date" id="birthday" name="birthday" class="Dob">

        <label for="color"><b>Favourite Color</b></label>
        <select id="Favcolor" name="Favourite Color">
          <option value="red">Red</option>
          <option value="orange">Orange</option>
          <option value="yellow">Yellow </option>
          <option value="green">Green </option>
          <option value="blue">Blue </option>
          <option value="indigo">Indigo </option>
          <option value="violet">Violet </option>
        </select>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Confirm Password" name="psw-repeat" id="psw-repeat" required>
        </hr>

        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
        <a href="./success.html">
          <button type="button" class="registerbtn">Register</button>
        </a>
      </div>
